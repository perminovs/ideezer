version: '3'
services:

  web:
    image: "psi/ideezer"
    build:
      context: .
      dockerfile: docker/Docker.web
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ideezer
      DB_USER: ideezer
      DB_PASSWORD: 51fa5866c8ce751dda8048f1f092c65274637e40
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db
    expose:
      - "8000"

  nginx:
    image: "psi/ideezer-nginx"
    build:
      context: .
      dockerfile: docker/Docker.nginx
    ports:
      - 80:8000
    depends_on:
      - web

  db:
    image: postgres:11
    ports:  # FIXME for tesing only; remove for production
      - 5432:5432
    environment:
      POSTGRES_USER: ideezer
      POSTGRES_DB: ideezer
      POSTGRES_PASSWORD: 51fa5866c8ce751dda8048f1f092c65274637e40
    volumes:
      - psql_data:/var/lib/postgresql/data

volumes:
  psql_data:
